<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>

<body>
    <h1>Add Procut</h1>
    <form action="#">
        <label for="avatar">Image: </label>
        <input type="file" id="avatar" name="avatar" accept="image/*">
        <br><br>
        <label for="productName">Name: </label>
        <input type="text" id="productName" name="productName">
        <br><br>
        <label for="brandName">Brand: </label>
        <input type="text" id="brandName" name="brandName">
        <br><br>
        <label for="productPrice">Price: </label>
        <input type="number" id="productPrice" name="productPrice">
        <br><br>
        <label for="numofItems">Items available: </label>
        <input type="number" id="numofItems" name="numofItems">
        <br><br>
        <label for="productBriefDescription">Brief Description: </label>
        <input type="text" name="productBriefDescription" id="productBriefDescription">
        <br><br>
        <label for="productFullDescription">Full Description: </label>
        <textarea name="productFullDescription" id="productFullDescription" cols="30" rows="4"></textarea>
        <br><br>
        <input type="submit" value="ADD PRODUCT">

    </form>
</body>

</html>
